<!DOCTYPE html>
<html>

<head>
  <title>Todo List</title>
  <link rel="stylesheet" href="styles/todo-list.css">
</head>

<body>
  <p>Todo List</p>

  <div class="todo-input-grid">
    <input placeholder="Todo name" 
    class="js-name-input name-input">
    <input type="date" 
    class="js-due-date-input due-date-input">
    <button class="add-todo-button js-add-todo-button">Add</button>
  </div>
  <!-- div element is a container, it can contain <p>, other <div> and other elements. This is a block element, it will take up the entire line. A div does not add any extra spaces above or below the other elements so unlike <p> element, it deos not have any default styling.-->
  <div class="js-todo-list todo-grid"></div>

  <script src="scripts/todo-list.js"></script>
</body>

</html>

<!-- the main idea of JavaScript is:
 1. to save the data
 2. to generate HTML
 3. to make it interactive -->
